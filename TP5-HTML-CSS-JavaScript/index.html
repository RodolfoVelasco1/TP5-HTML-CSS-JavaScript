<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP Integrador - Rodolfo Velasco</title>
    <link rel="stylesheet" href="./style.css">
    <!-- FUENTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- ICONOS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <div class="container__principalHeader">
        <div class="container__contentHeader">
          <div class="headerSearch">
            <input id="inputHeader" class="inputHeader" type="text" placeholder="Ingrese un elemento">
            <button id="buttonSearch" class="buttonSearch">Buscar<span class="material-symbols-outlined">
              search
              </span></button>
          </div>
  
          <div>
            <button id="buttonAddElement" class="header__buttonAdd">Agregar Elemento<span class="material-symbols-outlined">
              library_add
              </span></button>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <div    class="container__view">
        <aside class="listAside">
          <h2>Categorias<span class="material-symbols-outlined">
            filter_list
          </span></h2>

          <ul id="listFilter">

          </ul>
        </aside>

        <div id="storeContainer" class="store">

        </div>
      </div>
      
      <!-- POP-UP -->
      <div class="popUpContainer__principal" id="modalPopUp">
        <div class="popUpContainer">
          <div class="containerTitlePopUp">
            <h1>Agregar o modificar un producto</h1>
          </div>

          <div class="containerInputs__popUp">
            <input type="text" placeholder="Ingrese un nombre" id="nombre"> 
            <input type="text" placeholder="Ingrese una imagen" id="img">
            <input type="number" placeholder="Precio" value="0" id="precio">
            <select id="categoria">
              <option>Seleccione una categor√≠a</option>
              <option>Gaseosas</option>
              <option>Hamburguesas</option>
              <option>Papas</option>
            </select>
          </div>

          <div class="containerButtonsPopUp">
            <button class="buttonPopUp__cancel" id="cancelButton">Cancelar</button>
            <button class="buttonPopUp__accept" id="acceptButton">Aceptar</button>
            <button class="buttonPopUp__delete" id="deleteButton">Eliminar</button>
          </div>
        </div>
      </div>
    </main>

    <footer>

    </footer>

    <script type="module" src="/main.js"></script>
  </body>
</html>
